<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>星级评分系统</title>
<link rel="stylesheet" href="css/myCSS.css"></link>
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
 
<div id="root"></div>
<script type="text/babel">

class Star extends React.Component{
    constructor(props){
        super(props);
        this.state={
            numberOfStars:0,
            src1:"./images/star1.png",
            src2:"./images/star2.png",
            score:['','1分','2分','3分','4分','5分'],
            comment:['',
                     '(差得太离谱，与卖家描述的严重不符，非常不满)',
                     '(部分有破损，与卖家描述的不符，不满意)',
                     '(质量一般，没有卖家描述的那么好)',
                     '(质量不错，与卖家描述的基本一致，还是挺满意的)',
                     '(质量非常好，与卖家描述的完全一致，非常满意)']
        };
        this.handleClick=this.handleClick.bind(this);
    }

    handleClick(event){
        this.setState({numberOfStars:event.target.id});
    }

    render(){
        const array = [1,2,3,4,5];
        const score = this.state.score;
        const comment = this.state.comment;
        return (
            <div className="score">
                <ul>
                    <li key="0">点击星星就能打分</li>
                    {
                        array.map(item=>{
                            if(item > this.state.numberOfStars){
                                return <li key={item}><img id={item} onClick={this.handleClick} src={this.state.src1} /></li>
                            }
                            return <li key={item}><img id={item} onClick={this.handleClick} src={this.state.src2} /></li>
                        })
                    }
                    <li key="6" style={{color:"red"}}>{score[this.state.numberOfStars]}</li>
                    <li key="7">{comment[this.state.numberOfStars]}</li>
                </ul>
            </div>
        );
    }
}

ReactDOM.render(<Star />,document.getElementById('root'));

</script>
</body>
</html>
